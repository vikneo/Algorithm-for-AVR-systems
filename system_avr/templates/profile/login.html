{% extends 'base/base.html' %}
{% load static i18n %}

{% block content %}
{% block title %} <title>{{ title }}</title> {% endblock %}

<div class="flex form-container align-items-center flex-direction-column">
    <div class="flex auth-pos">
        <h1>{{ title }}</h1>
    </div>
    <form class="form-block" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="flex mb-3 form-label align-items-center">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}
        </div>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <span id="span1"></span><br>
        <div class="flex form-auth-btn justify-content-between">
            <button id="confirmbtn" type="submit" class="btn btn-primary">Войти</button>
            <a href="#">Забыли пароль?</a>
        </div>
    </form>
</div>

{% endblock %}
