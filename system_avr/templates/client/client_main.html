{% load static i18n %}

{% if clients %}
    <div>
        {% for client in clients %}
        <div class="flex position">
            <a href="#">
                {{ client.name }}
            </a>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div>
        <strong>База клиентов пока пуста</strong>
    </div>
{% endif %}
